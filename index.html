<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="principal">
    <div class="secundario">
      <div class="add">
        <input type="text" class="addDados" />
        <i class="fa fa-plus addBtn" aria-hidden="true"></i>
      </div>
      <div class="listaDados"></div>
    <div class="dadosStaticos">
      <div class="count"><span class="todosDados"></span> Produtos.</div>
      <div class="concluido">
        <span class="concluidoDados">0</span> Produto(s) pausado
      </div>
    </div>
  </div>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
